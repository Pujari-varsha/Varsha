<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Voting System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        .option {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Online Voting System</h1>
        <form id="votingForm">
            <div class="option">
                <input type="radio" id="option1" name="vote" value="Option 1">
                <label for="option1">Option 1</label>
            </div>
            <div class="option">
                <input type="radio" id="option2" name="vote" value="Option 2">
                <label for="option2">Option 2</label>
            </div>
            <div class="option">
                <input type="radio" id="option3" name="vote" value="Option 3">
                <label for="option3">Option 3</label>
            </div>
            <button type="button" onclick="submitVote()">Vote</button>
        </form>
        <div id="result" style="margin-top: 20px;"></div>
    </div>

    <script>
        function submitVote() {
            const form = document.getElementById('votingForm');
            const selectedOption = form.querySelector('input[name="vote"]:checked');
            
            if (!selectedOption) {
                alert('Please select an option before voting.');
                return;
            }

            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `You voted for: ${selectedOption.value}`;
            
            // In a real application, you would send the vote to a server here
            // For example:
            // fetch('/submit-vote', {
            //     method: 'POST',
            //     headers: {
            //         'Content-Type': 'application/json'
            //     },
            //     body: JSON.stringify({ vote: selectedOption.value })
            // }).then(response => response.json())
            // .then(data => {
            //     // Handle response
            // });
        }
    </script>
</body>
</html>
